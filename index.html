<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Tea consumption: A survey</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<div class="form-wrapper p-4 my-5">
  <h1 id="title" class="text-center" > Tea consumption: A survey</h1>
<p id="description" class="text-center"> To find out if people drink tea.</p>
<form action="action_page.php"  id="survey-form">
  <div class="mb-3">
    <label for="name" class="form-label" id="name-label">Full Name</label>
    <input type="text" class="form-control" id="name" placeholder="Put your Full Name" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label" id="email-label">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
  </div>
  <div class="mb-3">
    <label for="number" class="form-label" id="number-label">Age</label>
    <input type="number" class="form-control" id="number" placeholder="Put in your age"  min="1" max="99" required>
  </div>
  <div class="mb-3">
    <select class="form-select" aria-label="Default select example" id="dropdown">
      <option selected>Gender</option>
      <option value="1">male</option>
      <option value="2">female</option>
      <option value="3">prefer not to say</option>
    </select>
  </div>
  <div class="mb-3">
    <p>How ofter do you drink tea?</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Everyday">
      <label class="form-check-label" for="flexRadioDefault1">
        Everyday
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Not Everyday" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Not Everyday
      </label>
    </div>
  </div>
  <div class="mb-3">
    <p>What kind of tea do you drink?</p>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Lipton" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Lipton
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input flexCheckChecked" type="checkbox" value="Greentea" checked>
      <label class="form-check-label" >
        Green tea
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input flexCheckChecked" type="checkbox" value="All"  >
      <label class="form-check-label" >
        All of the above
      </label>
    </div>
  </div>

  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Any other comments?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="mb-1 w-100 text-end">
  <button  class="btn btn-dark " type="submit" id="submit">Submit</button>
</div>
</form>
</div>
   
    
  </body>
  
</html>
